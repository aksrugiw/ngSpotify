<h1>I love music!</h1>
<p class="lead">This is music searcher which use Angular 2 and spotify API.</p>

<form>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="What artist you looking for...?" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
	</div>
</form>

<div *ngIf="results">
	<div *ngFor="let item of results">
		<div class="row">
			<div class="col-xs-12">
				<div class="well">
					<h4>{{item.name}}</h4>
					<div>
						<strong>Genres:</strong><span *ngFor="let genre of item.genres">{{genre}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
